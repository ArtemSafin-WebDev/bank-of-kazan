<section class="offices js-bank-offices">
    <div class="container">
        <h1 class="offices__heading">
            Офисы и банкоматы в
            <a href="#">
                Казани
            </a>
        </h1>
        <form action="/" class="offices__filters">
            <div class="offices__filters-top-row">
                <div class="offices__filters-regular js-office-categories">
                    <label class="offices__checkbox">
                        <input type="checkbox" name="all" class="offices__checkbox-input" id="all-offices" />
                        <span class="offices__checkbox-content">
                            Все
                        </span>
                    </label>
                    <label class="offices__checkbox">
                        <input type="checkbox" name="offices" class="offices__checkbox-input" checked id="offices"/>
                        <span class="offices__checkbox-content">
                            <svg width="18" height="25" aria-hidden="true" class="icon-droplet">
                                <use xlink:href="#droplet" />
                            </svg>
                            Офисы
                        </span>
                    </label>
                    <label class="offices__checkbox">
                        <input type="checkbox" name="bankomats" class="offices__checkbox-input" checked id="bankomats"/>
                        <span class="offices__checkbox-content">
                            <svg width="18" height="25" aria-hidden="true" class="icon-droplet green">
                                <use xlink:href="#droplet" />
                            </svg>
                            Банкоматы “Банка Казани”
                        </span>
                    </label>
                    <label class="offices__checkbox">
                        <input type="checkbox" name="partners" class="offices__checkbox-input" checked id="partners-bankomats"/>
                        <span class="offices__checkbox-content">
                            <svg width="18" height="25" aria-hidden="true" class="icon-droplet blue">
                                <use xlink:href="#droplet" />
                            </svg>
                            Банкоматы партнеров
                        </span>
                    </label>
                    <label class="offices__checkbox">
                        <input type="checkbox" name="terminals" class="offices__checkbox-input" id="terminals"/>
                        <span class="offices__checkbox-content">
                            <svg width="18" height="25" aria-hidden="true" class="icon-droplet red">
                                <use xlink:href="#droplet" />
                            </svg>
                            Терминалы
                        </span>
                    </label>
                </div>
                <div class="offices__filters-regimes">
                    <label class="offices__checkbox">
                        <input type="radio" name="viewmode" class="offices__checkbox-input js-offices-results-view-toggle" checked />
                        <span class="offices__checkbox-content">
                            <svg width="18" height="25" aria-hidden="true" class="icon-droplet green">
                                <use xlink:href="#droplet-with-hole" />
                            </svg>
                            На карте            
                        </span>
                    </label>
                    <label class="offices__checkbox">
                        <input type="radio" name="viewmode" class="offices__checkbox-input js-offices-results-view-toggle"/>
                        <span class="offices__checkbox-content">
                            <svg width="18" height="25" aria-hidden="true" class="icon-list-view green">
                                <use xlink:href="#list-view" />
                            </svg>
                            Списком       
                        </span>
                    </label>
                </div>
            </div>
            <div class="offices__filters-bottom-row">
                <label class="catalog__filters-checkbox offices__filters-small-checkbox">
                    <input type="checkbox" class="catalog__filters-checkmarks-input" name="filter" checked="">
                    <span class="catalog__filters-checkbox-mark">
                        <svg width="15" height="15" aria-hidden="true" class="icon-checkmark">
                            <use xlink:href="#checkmark"></use>
                        </svg>
                    </span>
                    <span class="catalog__filters-checkbox-text">
                        Круглосуточно
                    </span>
                </label>
                <label class="catalog__filters-checkbox offices__filters-small-checkbox">
                    <input type="checkbox" class="catalog__filters-checkmarks-input" name="filter" checked="">
                    <span class="catalog__filters-checkbox-mark">
                        <svg width="15" height="15" aria-hidden="true" class="icon-checkmark">
                            <use xlink:href="#checkmark"></use>
                        </svg>
                    </span>
                    <span class="catalog__filters-checkbox-text">
                        Внесение наличных
                    </span>
                </label>
            </div>
        </form>
        <div class="offices__results-views">
            <div class="offices__results-view js-offices-results-view">
                <div class="offices__map-container">
                    <div class="offices__map js-main-offices-map"></div>
                </div>
            </div>
            <div class="offices__results-view js-offices-results-view">
                Список
            </div>
        </div>
    </div>
</section>
